    <table border="1" style="width: 280px; height: 300px;">

            <th colspan="3"><input type="text" id="result"></th>
            <th><button onclick="deletes()">clear</button></th>
        </tr>
        <tr>
            <th><button onclick="display(7)">7</button></th>
            <th><button onclick="display(8)">8</button></th>
            <th><button onclick="display(9)">9</button></th>
            <th><button onclick="setOperator('*')">*</button></th>
        </tr>
        <tr>
            <th><button onclick="display(4)">4</button></th>
            <th><button onclick="display(5)">5</button></th>
            <th><button onclick="display(6)">6</button></th>
            <th><button onclick="setOperator('/')">/</button></th>
        </tr>
        <tr>
            <th><button onclick="display(1)">1</button></th>
            <th><button onclick="display(2)">2</button></th>
            <th><button onclick="display(3)">3</button></th>
            <th><button onclick="setOperator('+')">+</button></th>
        </tr>
        <tr>
            <th><button onclick="display(0)">0</button></th>
            <th><button onclick="display('.')">.</button></th>
            <th><button onclick="tinhtoan()">=</button></th>
            <th><button onclick="setOperator('-')">-</button></th>
        </tr>
    </table>

    <script>
        let sodautien;
        let toantu;
        let sothuhai;
        let display = function(n){
            let result = document.getElementById("result");
            if (result.value == '+' || result.value == '-' || result.value == 'x' || result.value == '/')
            {
                result.value = "";

            }
            result.value += n;
            
        }
        
        let setOperator = function(n){
            let result = document.getElementById("result");
            sodautien = result.value;
            result.value = n;
            toantu = n;
        }

        let tinhtoan = function(){
            let result = document.getElementById("result");
            sothuhai = result.value;
            let ketqua = 0;
            sodautien = parseFloat(sodautien);
            sothuhai = parseFloat(sothuhai);
            if (toantu == "+"){
                ketqua = sodautien + sothuhai
            } 
            if (toantu == "-"){
                ketqua = sodautien - sothuhai
            }
            if (toantu == "*"){
                ketqua= sodautien * sothuhai
            }
            if (toantu == "/"){
                ketqua = sodautien / sothuhai
            }
         result.value = ketqua
        }
        let deletes = function(ketqua){
            let result = document.getElementById("result");
            let sodautien=0;
            let toantu=0;
            let sothuhai=0;
        }
    </script>
