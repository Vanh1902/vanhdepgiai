<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="facebook-login">
            <div class="facebook-login__content">
                <div class="facebook--text">
                    <img src="./img/dF5SId3UHWd.svg" alt="logo">
                    <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
                </div>
                <div class="facebook--form">
                    <form id="form-login">
                        <input type="text" placeholder="Email hoặc số điện thoại" id="username">
                        <input type="password" placeholder="Mật khẩu" id="password">
                        <button id="btn-login">Đăng nhập</button>
                        <a href="#">Quên mật khẩu</a>
                        <hr>
                        <p>don't have account?<a href="./sign_up.html">crate account</a></p>
                        <p id="checkCase"></p>
                    </form>
                </div>
            </div>
        </div>e
    </div>
    <script > //src="js.js"// //link dan//
    function sign_up(){
        let input_email = document.getElementById("username").value;
        let input_password = document.getElementById("password").value
        let caseBlock = document.getElementById("checkCase");

        let listemail = JSON.parse(localStorage.getItem("listUsers"))
        let listPassword = JSON.parse(localStorage.getItem("listPassword"))
        
        
        for (let i = 0; i < listPassword.length && listemail.length; i++){
            if( input_email == listemail[i] && input_password == listPassword[i] ){
                console.log("sign in successful");
                caseBlock.innerHTML = "sign in successful"
                caseBlock.style.color = "green"
            }
            else{
                console.log("Errow");
                caseBlock.innerHTML = "sign in failed";
                caseBlock.style.color = "red"
            }
        }
    }    
            
        
    </script>
</body>
</html>
