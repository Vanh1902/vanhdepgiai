<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: pink ;
            font-size: 30px;
        }
        .blue{
            color: green;
        }
        .underline{
            text-decoration: underline;
        }
        .italic{
            font-style:italic
        }
       
        
        #font-family{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="blue underline" >1</h1>
    <h2 class="italic">2</h2>
    <h1>3</h1>
    <h1 class="blue">4</h1>
    <h1 id="font-size ">5</h1>
    <h1 id="font-family">6</h1>
    <h1>7</h1>
    <h1>8</h1>
    <h1 class="blue">9</h1>
    <h1>10</h1>
</body>
</html>
